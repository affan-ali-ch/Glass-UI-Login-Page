<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="document.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="toggle.css">
    
</head>
<body>
    <div class="container"> 
        <div class="showcase">
            <div class="card">
                <div class='card-header bg-transparent border-0 pb-0 mb-3'>
                    <h2 class="h4" id="label1">Sign in to our platform</h2>
                    <span class="text-muted" id="label2">Login here using your username and password</span>
                </div>
                <div class="card-body">
                    <form action="#" autocomplete="off">
                        <div class="mb-4"><label class="mb-2" for="exampleInputEmailCard1" id="label3">Your Email</label>
                            <div class="input-group"><span class="input-group-text " id="basic-addon1"><svg
                                        class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                        </path>
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                    </svg></span><input type="email" class="form-control" placeholder="example@company.com"
                                    id="exampleInputEmailCard1" aria-describedby="exampleInputEmailCard1" required=""></div>
                        </div>
                        <div class="mb-4"><label class="mb-2" for="exampleInputPasswordCard1" id="label4">Your Password</label>
                            <div class="input-group"><span class="input-group-text" id="basic-addon2"><svg
                                        class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                            clip-rule="evenodd"></path>
                                    </svg></span>
                                    <input type="password" class="form-control" placeholder="Password"
                                    id="exampleInputPasswordCard1" aria-describedby="exampleInputPasswordCard1" required="">
                            </div>
                        </div>
                        <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                            <div class="form-check mb-0"><input class="form-check-input" type="checkbox" id="defaultCheck5"
                                    value=""><label class="form-check-label mb-0" for="defaultCheck5" id="label5">Remember me</label>
                            </div>
                            <!-- <div id="text-right"><a href="#" class="small text-right">Lost password?</a></div> -->
                        </div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary" id="submit">Sign in</button></div>
                    </form>
                    <div class="d-block d-sm-flex align-items-center mt-4"><span class="fw-normal small" id="label6">Not registered?<a
                                href="#" class="fw-bold ms-2">Create account</a></span></div>
                </div>   

        </div>       

    </div>



    <div id="toggleContainer">
        <div class="toggle theme-switch d-flex align-items-center ps-0 justify-content-end">
            
            <svg class="icon-toggle active" id="lightIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            
            <input type="checkbox" class="toggle-input" id="darkMode" onchange="toggleTheme(this)">
            
            <label class="mx-2" title="toggle for dark/light mode" for="darkMode">
            </label>
            
            <svg class="icon-toggle" fill="none" id="darkIcon" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">

                </path>
            </svg>
        </div>
    </div>


    <script src="toggle.js"></script>
    <script src="theme.js"></script>
    <!-- <script src="post.js"></script> -->
</body>

</html>
